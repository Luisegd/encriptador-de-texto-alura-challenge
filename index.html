<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="icon" src="./images/icon.png" alt="logo de alura">

        <div class="contenedor">
            <h1>ENCRIPTADOR Y DESENCRIPTADOR DE TEXTO..<span>&#160;</span></h1>
        </div>
    </header>
    <main>
        <section class="texto-botones">

            <textarea class="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            
            <div>
                <h6 class="informacion"><img src="./images/Group.png"> Solo letras minúsculas y sin acento</h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="texto-impreso">

            <textarea class="mensaje" cols="20" rows="10"></textarea>

            <div id="ocultar">
                <div class="no-mensaje" >
                    <img src="./images/doll.png" alt="muñeco">
                    <p>Ningún mensaje fue encontrado</p>
                </div>
                <div class="instruccion">
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div id="copy">
                <button class="copiar">Copiar</button>
            </div>
            <div class="textoEncriptado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy 2023 Alura</p>
        <div class="social">
            <a href="https://github.com/Luisegd" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/luisgarayd/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>
    <script src="./script/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>
</body>
</html>
